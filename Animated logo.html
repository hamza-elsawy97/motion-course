<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>

<script>
 // use a script tag or an external JS file
//  document.addEventListener("DOMContentLoaded", (event) => {
//   gsap.registerPlugin(DrawSVGPlugin)
//   // gsap code here!
//  });

gsap.set('#center', {
	scale: 0,
	transformOrigin: '50% 50%',
})

//timeline
let tl = gsap.timeline({
	repeat: -1,
	repeatDelay: 1.6,
	yoyo: true,

})

// Scale and rotate the center path
tl.to('#center', {
	scale: 1,
	rotation: 360,
	duration:1.2,
ease: "elastic.out",
})

// Animate the left handel drawing
tl.fromTo('#left', {
	drawSVG: '0% 0%',
},
{
	drawSVG: '0% 100%',
	duration: 1,
	ease: "power4.inOut",
})


// Animate the right handel drawing
tl.fromTo('#right', {
	drawSVG: '100% 100%',
},
{
	drawSVG: '0% 100%',
	duration: 1,
	ease: "power4.inOut",
})

// Change color
tl.to('#center, #left, #right', {
	stroke: '#C01C1F',
	duration: .4,
	ease: "power4.inOut",
})

</script>
